<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="comapany-logo">
                <img src=".\assets\logo.avif" alt="company logo" height="60px" width="140px">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="bollywood"  onclick="onNavItemClick('bollywood')">Bollywood</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance"  onclick="onNavItemClick('finance')">Finance</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadge 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi optio dolores facilis molestiae magni fuga? Modi itaque optio ab, molestias laboriosam, numquam assumenda praesentium harum eius nam minima commodi ducimus.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
